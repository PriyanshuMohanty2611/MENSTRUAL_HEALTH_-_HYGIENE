services:
  # ── Backend: Node.js Express API ────────────────────────────
  - type: web
    name: prince-care-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: prince-care-db
          property: connectionString
      - key: MONGODB_URI
        value: mongodb+srv://admin:admin@cluster0.kfdcnqt.mongodb.net/MENSTRUAL_CYCLE_DATA?retryWrites=true&w=majority&appName=Cluster0
      - key: GEMINI_API_KEY
        sync: false # Set this in Render Dashboard

  # ── Frontend: React Static Site ─────────────────────────────
  - type: web
    name: prince-care-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && CI=false DISABLE_ESLINT_PLUGIN=true npm run build
    staticPublishPath: ./build
    pullRequestPreviewsEnabled: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: prince-care-backend
          property: host
      - key: REACT_APP_GEMINI_API_KEY
        sync: false

databases:
  # ── Managed PostgreSQL ─────────────────────────────────────
  - name: prince-care-db
    databaseName: menstrual_cycle
    user: admin
    plan: free
